<!-- This is just to get initial configuration from URL parameters --!>
<script>
function getURLParameter (name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
}

var FeedbackEnabled=   true;
var StatisticsEnabled= true;

if (getURLParameter('feedback')   == 'false') { FeedbackEnabled=   false; }
if (getURLParameter('statistics') == 'false') { StatisticsEnabled= false; }
</script>

<script type="text/javascript">

  (function() {
  var ur = document.createElement('script'); ur.type = 'text/javascript'; ur.async = true;
  ur.src = ('https:' == document.location.protocol ? 'https://cdn.userreport.com/userreport.js' : 'http://cdn.userreport.com/userreport.js');
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ur, s);
  })();

}

function sendEvent(category, action, label) {
  if (FeedbackEnabled) {
    ga('send', 'event', category, action, label);
  }
}
</script>
